<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7c7f3fbd14.js"></script>
</head>
<body>
    <header>
        <h1></h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    
    <div class="result">
        <p>You won!</p>
    </div>

    <div class="choices">
        <div class="choice">
           <i class="far fa-hand-rock fa-3x"></i>
        </div>
        <div class="choice">
            <i class="far fa-hand-paper fa-3x"></i>        
        </div>
        <div class="choice">
            <i class="far fa-hand-scissors fa-3x"></i>
        </div>
    </div>

    <p id="action-message">Rock, Paper or Scissors?</p>
</body>
</html>
